{% extends "base.html" %}
{% block title %}Verificação de Conta{% endblock %}

{% block content %}
<div class="main-login">
    <div class="left-login">
        <h1>Verifique sua conta<br>para acessar nossa aplicação</h1>
        <img src="{{ url_for('static', filename='assets/astronauta.svg') }}" alt="Astronauta" class="left-login-img">
    </div>
    
    <div class="right-login">
        <div class="card-login">
            <h1>Verificação</h1>
            <p class="verification-message">
                Um código foi enviado para <strong>{{ email }}</strong>
            </p>
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="textfield">
                    <label for="codigo">Código</label>
                    <input type="text" id="codigo" name="codigo" placeholder="Digite o código" required>
                </div>
                <button type="submit" class="btn-login">Verificar</button>
            </form>
        </div>
    </div>
</div>

<script>
    window.addEventListener("load", () => {
        document.body.classList.add("fade-in");
    });
</script>
{% endblock %}
